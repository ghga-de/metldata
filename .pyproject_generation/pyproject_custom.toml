[project]
name = "metldata"
version = "4.0.1"
description = "metldata - A framework for handling metadata based on ETL, CQRS, and event sourcing."
dependencies = [
    "hexkit[akafka,mongodb] >=5.3, <6",
    "ghga-service-commons[api,auth] >=4.1.0, <5",
    "ghga-event-schemas >=9.2.0, <10",
    "typer >= 0.15.2",
    "linkml == 1.6.1",
    "linkml-runtime == 1.6.0",
    "linkml-validator == 0.4.5",
    "cryptography >= 45.0.3"
]

[project.urls]
Repository = "https://github.com/ghga-de/metldata"

[project.scripts]
metldata = "metldata.__main__:run"
