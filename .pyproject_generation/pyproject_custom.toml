
[project]
name = "metldata"
version = "1.0.0"
description = "metldata - A framework for handling metadata based on ETL, CQRS, and event sourcing."
dependencies = [
    "schemapack<=1.0.0, <2.0.0"
]

[project.urls]
Repository = "https://github.com/ghga-de/hexkit"

[tool.tox]
legacy_tox_ini = """
    [tox]
    min_version = 4.0
    env_list =
        py39
        py311

    [testenv]
    pass_env=
        TC_HOST
        DOCKER_HOST
    deps =
        --no-deps -r ./lock/requirements-dev.txt
    commands = pytest ./tests {posargs}
"""
