types:
  boolean:
    base: Bool
    description: A binary (true or false) value
    from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
    name: boolean
    repr: bool
    uri: xsd:boolean
  date:
    base: XSDDate
    description: a date (year, month and day) in an idealized calendar
    from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
    name: date
    notes:
      - URI is dateTime because OWL reasoners don't work with straight date or time
    repr: str
    uri: xsd:date
  date_or_datetime:
    base: str
    description: Either a date or a datetime
    from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
    name: date_or_datetime
    repr: str
    uri: linkml:DateOrDatetime
  datetime:
    base: XSDDateTime
    description: The combination of a date and time
    from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
    name: datetime
    repr: str
    uri: xsd:dateTime
  decimal:
    base: Decimal
    description:
      A real number with arbitrary precision that conforms to the xsd:decimal
      specification
    from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
    name: decimal
    uri: xsd:decimal
  double:
    base: float
    description: A real number that conforms to the xsd:double specification
    from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
    name: double
    uri: xsd:double
  float:
    base: float
    description: A real number that conforms to the xsd:float specification
    from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
    name: float
    uri: xsd:float
  integer:
    base: int
    description: An integer
    from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
    name: integer
    uri: xsd:integer
  ncname:
    base: NCName
    description: Prefix part of CURIE
    from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
    name: ncname
    repr: str
    uri: xsd:string
  nodeidentifier:
    base: NodeIdentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
    name: nodeidentifier
    repr: str
    uri: shex:nonLiteral
  objectidentifier:
    base: ElementIdentifier
    comments:
      - Used for inheritence and type checking
    description: A URI or CURIE that represents an object in the model.
    from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
    name: objectidentifier
    repr: str
    uri: shex:iri
  string:
    base: str
    description: A character string
    from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
    name: string
    uri: xsd:string
  time:
    base: XSDTime
    description:
      A time object represents a (local) time of day, independent of any
      particular day
    from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
    name: time
    notes:
      - URI is dateTime because OWL reasoners don't work with straight date or time
    repr: str
    uri: xsd:dateTime
  uri:
    base: URI
    description: a complete URI
    from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
    name: uri
    repr: str
    uri: xsd:anyURI
  uriorcurie:
    base: URIorCURIE
    description: a URI or a CURIE
    from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
    name: uriorcurie
    repr: str
    uri: xsd:anyURI
prefixes:
  COB:
    prefix_prefix: COB
    prefix_reference: http://purl.obolibrary.org/obo/COB_
  DUO:
    prefix_prefix: DUO
    prefix_reference: http://purl.obolibrary.org/obo/duo/releases/2021-02-23/duo.owl
  EFO:
    prefix_prefix: EFO
    prefix_reference: http://www.ebi.ac.uk/efo/EFO_
  GHGA:
    prefix_prefix: GHGA
    prefix_reference: https://w3id.org/GHGA/
  GSSO:
    prefix_prefix: GSSO
    prefix_reference: http://purl.obolibrary.org/obo/gsso/releases/2.0.5/gsso.owl
  HANCESTRO:
    prefix_prefix: HANCESTRO
    prefix_reference: http://purl.obolibrary.org/obo/HANCESTRO_
  SIO:
    prefix_prefix: SIO
    prefix_reference: http://semanticscience.org/resource/SIO_
  biolink:
    prefix_prefix: biolink
    prefix_reference: https://w3id.org/biolink/vocab/
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  shex:
    prefix_prefix: shex
    prefix_reference: http://www.w3.org/ns/shex#
  xsd:
    prefix_prefix: xsd
    prefix_reference: http://www.w3.org/2001/XMLSchema#

classes:
  AliasMixin:
    description:
      Mixin for entities that can be assigned an alias at the time of metadata
      submission.
    mixin: true
    name: AliasMixin
    slot_usage:
      alias:
        name: alias
        required: true
    slots:
      - alias
  Analysis:
    aliases:
      - data analysis
    description:
      An Analysis is a data transformation that transforms input data to
      output data. The workflow used to achieve this transformation and the individual
      steps are also captured.
    mixins:
      - IdentifiedByAliasMixin
    name: Analysis
    slot_usage:
      accession:
        identifier: true
        name: accession
        required: true
      alias:
        identifier: false
        name: alias
      description:
        description:
          "Describing how an Analysis was carried out. (e.g.: computational
          tools, settings, etc.)."
        name: description
        required: false
      reference_chromosome:
        name: reference_chromosome
        required: true
      reference_genome:
        name: reference_genome
        required: true
      type:
        description:
          The type of the Analysis. Either Reference Alignment (BAM) or
          Sequence Variation (VCF)
        name: type
        required: false
    slots:
      - title
      - description
      - type
      - reference_genome
      - reference_chromosome
      - accession
  AnalysisProcess:
    mixins:
      - IdentifiedByAliasMixin
    name: AnalysisProcess
    slot_usage:
      accession:
        identifier: true
        name: accession
        required: true
      alias:
        identifier: false
        name: alias
      analysis:
        description: The Analysis the AnalysisProcess was part of
        inlined: false
        name: analysis
        required: true
      sample_input_files:
        inlined: false
        name: sample_input_files
        required: false
      sequencing_process_input_files:
        inlined: false
        name: sequencing_process_input_files
        required: false
      study_input_files:
        inlined: false
        name: study_input_files
        required: false
    slots:
      - analysis
      - study_input_files
      - sample_input_files
      - sequencing_process_input_files
      - accession
  AnalysisProcessOutputFile:
    description:
      A AnalysisProcessOutputFile is a File that is associated as an output
      file with an AnalysisProcess.
    is_a: File
    name: AnalysisProcessOutputFile
    slot_usage:
      accession:
        identifier: true
        name: accession
        required: true
      alias:
        identifier: false
        name: alias
      analysis_process:
        inlined: false
        name: analysis_process
        required: true
    slots:
      - analysis_process
      - accession
  Attribute:
    description: A key/value pair that further characterizes an entity.
    exact_mappings:
      - SIO:000614
    name: Attribute
    slot_usage:
      key:
        description: The key for an attribute.
        name: key
        required: true
      key_type:
        description:
          A semantic type that characterizes the attribute key. Usually
          this is a term from an ontology. For example, 'MAXO:0000616' indicates that
          the attribute is a measurement of oxygen saturation in the blood.
        name: key_type
        required: false
      value:
        description:
          The value for an attribute. Usually this is a numerical value
          (without the units).
        name: value
        required: true
      value_type:
        description:
          The value_type that characterizes the attribute value. Usually
          this is a term from an ontology that describes how to interpret the value.
          For example, 'SIO:001413' indicates that the value is to be interpreted
          as a percentage.
        name: value_type
        required: false
    slots:
      - key
      - key_type
      - value
      - value_type
  AttributeMixin:
    description: Mixin for entities that can have one or more attributes.
    mixin: true
    name: AttributeMixin
    slot_usage:
      attributes:
        inlined: true
        inlined_as_list: true
        name: attributes
        required: false
    slots:
      - attributes
  Biospecimen:
    description:
      A Biospecimen is any natural material taken from a biological entity
      (usually a human) for testing, diagnostics, treatment, or research purposes.
      The Biospecimen is linked to the Individual from which the Biospecimen is derived.
    exact_mappings:
      - OBI:0100051
    mixins:
      - IdentifiedByAliasMixin
    name: Biospecimen
    slot_usage:
      accession:
        identifier: true
        name: accession
        required: true
      age_at_sampling:
        name: age_at_sampling
        required: true
      alias:
        identifier: false
        name: alias
      description:
        name: description
        required: false
      individual:
        description: The Individual entity from which this Biospecimen was derived.
        inlined: false
        name: individual
        required: true
      isolation:
        name: isolation
        recommended: true
        required: false
      name:
        name: name
        recommended: true
        required: false
      storage:
        name: storage
        recommended: true
        required: false
      tissue:
        name: tissue
        required: true
      type:
        description: The type of Biospecimen.
        name: type
        recommended: true
        required: false
      vital_status_at_sampling:
        name: vital_status_at_sampling
        recommended: true
        required: false
    slots:
      - name
      - type
      - description
      - isolation
      - storage
      - individual
      - age_at_sampling
      - vital_status_at_sampling
      - tissue
      - accession
  Condition:
    description: An condition that is linked to comparable samples.
    mixins:
      - IdentifiedByAliasMixin
      - AttributeMixin
    name: Condition
    slot_usage:
      accession:
        identifier: true
        name: accession
        required: true
      alias:
        identifier: false
        name: alias
      case_control_status:
        name: case_control_status
        required: true
      description:
        name: description
        required: true
      disease_or_healthy:
        name: disease_or_healthy
        required: true
      mutant_or_wildtype:
        name: mutant_or_wildtype
        required: true
      name:
        name: name
        required: true
      samples:
        inlined: false
        multivalued: true
        name: samples
        range: Sample
        required: true
      study:
        inlined: false
        name: study
        required: true
    slots:
      - title
      - description
      - name
      - disease_or_healthy
      - case_control_status
      - mutant_or_wildtype
      - study
      - accession
      - samples
  DataAccessCommittee:
    description:
      A group of members that are delegated to grant access to one or more
      datasets after ensuring the minimum criteria for data sharing has been met,
      and request for data use does not raise ethical and/or legal concerns.
    mixins:
      - IdentifiedByAliasMixin
    name: DataAccessCommittee
    slot_usage:
      accession:
        identifier: true
        name: accession
        required: true
      alias:
        identifier: false
        name: alias
      email:
        name: email
        required: true
      institute:
        name: institute
        required: true
    slots:
      - email
      - institute
      - accession
  DataAccessPolicy:
    description:
      A Data Access Policy specifies under which circumstances, legal or
      otherwise, a user can have access to one or more Datasets belonging to one or
      more Studies.
    mixins:
      - IdentifiedByAliasMixin
    name: DataAccessPolicy
    slot_usage:
      accession:
        identifier: true
        name: accession
        required: true
      alias:
        identifier: false
        name: alias
      data_access_committee:
        description: The Data Access Committee linked to this policy.
        inlined: false
        name: data_access_committee
        required: true
      data_use_modifiers:
        description:
          Modifier for Data use permission associated with a policy. Should
          be descendants of 'DUO:0000017 data use modifier'
        name: data_use_modifiers
        recommended: true
        required: false
      data_use_permission:
        description:
          Data use permission associated with a policy. Typically one or
          more terms from DUO and should be descendants of 'DUO:0000001 data use permission'.
        name: data_use_permission
        required: true
      description:
        description: A short description for the Data Access Policy.
        name: description
        required: true
      name:
        description: A name for the Data Access Policy.
        name: name
        required: true
      policy_text:
        description:
          The terms of data use and policy verbiage should be captured
          here.
        name: policy_text
        required: true
      policy_url:
        description:
          URL for the policy, if available. This is useful if the terms
          of the policy is made available online at a resolvable URL.
        name: policy_url
        recommended: true
        required: false
    slots:
      - name
      - description
      - policy_text
      - policy_url
      - data_access_committee
      - data_use_permission
      - data_use_modifiers
      - accession
  Dataset:
    description:
      A Dataset is a collection of Files that is prepared for distribution
      and is tied to a Data Access Policy.
    exact_mappings:
      - SIO:000089
    mixins:
      - IdentifiedByAliasMixin
    name: Dataset
    slot_usage:
      accession:
        identifier: true
        name: accession
        required: true
      alias:
        identifier: false
        name: alias
      analysis_process_output_files:
        inlined: false
        multivalued: true
        name: analysis_process_output_files
        range: AnalysisProcessOutputFile
        required: true
      data_access_policy:
        description: The Data Access Policy that applies to this Dataset.
        inlined: false
        name: data_access_policy
        required: true
      description:
        name: description
        required: true
      files:
        any_of:
          - aliases: []
            range: StudyFile
          - aliases: []
            range: SampleFile
        description: All files associated with the dataset.
        inlined: false
        multivalued: true
        name: files
        required: true
      sample_files:
        inlined: false
        multivalued: true
        name: sample_files
        range: SampleFile
        required: true
      samples:
        inlined: false
        multivalued: true
        name: samples
        range: Sample
        required: true
      sequencing_process_files:
        inlined: false
        multivalued: true
        name: sequencing_process_files
        range: SequencingProcessFile
        required: true
      studies:
        inlined: false
        multivalued: true
        name: studies
        range: Study
        required: true
      study_files:
        inlined: false
        multivalued: true
        name: study_files
        range: StudyFile
        required: true
      title:
        description: A title for the submitted Dataset.
        name: title
        required: true
      types:
        description: The type of a dataset.
        name: types
        required: true
    slots:
      - title
      - description
      - types
      - data_access_policy
      - accession
      - study_files
      - sequencing_process_files
      - analysis_process_output_files
      - studies
      - sample_files
      - samples
      - files
  File:
    description:
      A file is an object that contains information generated from a process,
      either an Experiment or an Analysis.
    mixins:
      - IdentifiedByAliasMixin
    name: File
    slot_usage:
      checksum:
        name: checksum
        required: true
      checksum_type:
        name: checksum_type
        required: true
      dataset:
        inlined: false
        name: dataset
        required: true
      format:
        name: format
        required: true
      forward_or_reverse:
        name: forward_or_reverse
        recommended: true
        required: false
      name:
        description: The given filename.
        name: name
        required: true
      size:
        name: size
        required: true
    slots:
      - name
      - format
      - size
      - checksum
      - forward_or_reverse
      - checksum_type
      - dataset
  IdentifiedByAliasMixin:
    abstract: true
    is_a: AliasMixin
    mixin: true
    name: IdentifiedByAliasMixin
    slot_usage:
      alias:
        identifier: true
        name: alias
  Individual:
    aliases:
      - subject
      - patient
    description: An Individual is a Person who is participating in a Study.
    mixins:
      - IdentifiedByAliasMixin
    name: Individual
    slot_usage:
      accession:
        identifier: true
        name: accession
        required: true
      alias:
        identifier: false
        name: alias
      ancestries:
        name: ancestries
        required: false
      geographical_region:
        name: geographical_region
        required: false
      karyotype:
        name: karyotype
        required: false
      phenotypic_features:
        description:
          The Phenotypic Feature entity that is associated with this Biospecimen
          at the time of retrieval from the organism. Typically, a concept from Human
          Phenotype Ontology. For example, 'HP:0100244' indicates that the Individual
          - from_which_the_Biospecimen was extracted from - exhibits_'Fibrosarcoma'_as_one_of_its_phenotype.
        name: phenotypic_features
        required: false
      sex:
        name: sex
        required: true
    slots:
      - sex
      - karyotype
      - geographical_region
      - ancestries
      - phenotypic_features
      - accession
  LibraryPreparationProtocol:
    description: Information about the library_preparation of an sequencing experiment.
    mixins:
      - IdentifiedByAliasMixin
      - AttributeMixin
    name: LibraryPreparationProtocol
    slot_usage:
      accession:
        identifier: true
        name: accession
        required: true
      alias:
        identifier: false
        name: alias
      attributes:
        description:
          One or more attributes that further characterizes this library_preparation
          Protocol.
        name: attributes
      description:
        description:
          "Description about how a sequencing library was prepared (eg:
          Library construction method)."
        name: description
        required: true
      end_bias:
        name: end_bias
        recommended: true
        required: false
      library_layout:
        name: library_layout
        required: true
      library_name:
        name: library_name
        required: true
      library_preparation:
        name: library_preparation
        required: true
      library_preparation_kit_manufacturer:
        name: library_preparation_kit_manufacturer
        recommended: true
        required: false
      library_preparation_kit_retail_name:
        name: library_preparation_kit_retail_name
        recommended: true
        required: false
      library_selection:
        name: library_selection
        required: true
      library_type:
        name: library_type
        required: true
      primer:
        name: primer
        recommended: true
        required: false
      rnaseq_strandedness:
        name: rnaseq_strandedness
        recommended: true
        required: false
      target_regions:
        name: target_regions
        required: false
    slots:
      - description
      - library_name
      - library_layout
      - library_type
      - library_selection
      - library_preparation
      - library_preparation_kit_retail_name
      - library_preparation_kit_manufacturer
      - primer
      - end_bias
      - target_regions
      - rnaseq_strandedness
      - accession
  Publication:
    description:
      The Publication entity represents a publication. While a publication
      can be any article that is published, the minimum expectation is that the publication
      has a valid DOI.
    mixins:
      - IdentifiedByAliasMixin
    name: Publication
    slot_usage:
      abstract:
        description:
          The study abstract that describes the goals. Can also hold abstract
          from a publication related to this study.
        name: abstract
        required: false
      accession:
        identifier: true
        name: accession
        required: true
      alias:
        identifier: false
        name: alias
      author:
        name: author
        required: false
      doi:
        description: DOI identifier of the Publication.
        name: doi
        required: true
      journal:
        name: journal
        required: false
      study:
        description: The Study entity associated with this Publication.
        inlined: false
        name: study
        required: true
      title:
        description: The title for the Publication.
        name: title
        required: false
      xref:
        description: One or more cross-references for this Publication.
        name: xref
        required: false
      year:
        name: year
        required: false
    slots:
      - title
      - abstract
      - author
      - year
      - journal
      - doi
      - study
      - xref
      - accession
  Sample:
    description:
      A sample is a limited quantity of something to be used for testing,
      analysis, inspection, investigation, demonstration, or trial use. A sample is
      prepared from a Biospecimen (isolate or tissue).
    exact_mappings:
      - SIO:001050
      - biolink:MaterialSample
    mixins:
      - IdentifiedByAliasMixin
      - AttributeMixin
    name: Sample
    slot_usage:
      accession:
        identifier: true
        name: accession
        required: true
      alias:
        identifier: false
        name: alias
      biospecimen:
        description: The Biospecimen from which this Sample was prepared from.
        inlined: false
        name: biospecimen
        required: false
      condition:
        inlined: false
        name: condition
        required: true
      description:
        description:
          Short textual description of the sample (How the sample was collected,
          sample source, Protocol followed for processing the sample etc).
        name: description
        required: true
      isolation:
        name: isolation
        recommended: true
        required: false
      name:
        description: Name of the sample (eg:GHGAS_Blood_Sample1 or GHGAS_PBMC_RNAseq_S1).
        name: name
        required: true
      storage:
        name: storage
        recommended: true
        required: false
      type:
        description: The type of sample.
        in_subset:
          - ontology
        name: type
        range: SampleTypeEnum
        required: false
      xref:
        description:
          One or more cross-references for this Sample. For example, this
          Sample may have an EBI BioSamples accession or an EGA Sample accession.
        name: xref
        required: false
    slots:
      - name
      - type
      - description
      - isolation
      - storage
      - biospecimen
      - condition
      - xref
      - accession
  SampleFile:
    description: A SampleFile is a File that is associated with a Sample.
    is_a: File
    name: SampleFile
    slot_usage:
      accession:
        identifier: true
        name: accession
        required: true
      alias:
        identifier: false
        name: alias
      sample:
        inlined: false
        name: sample
        required: true
    slots:
      - sample
      - accession
  SequencingExperiment:
    description:
      An sequencing experiment is an investigation that consists of a coordinated
      set of actions and observations designed to generate data with the goal of verifying,
      falsifying, or establishing the validity of a hypothesis.
    exact_mappings:
      - SIO:000994
    mixins:
      - IdentifiedByAliasMixin
      - AttributeMixin
    name: SequencingExperiment
    slot_usage:
      accession:
        identifier: true
        name: accession
        required: true
      alias:
        identifier: false
        name: alias
      description:
        description: A detailed description of the Experiment.
        name: description
        required: true
      library_preparation_protocol:
        inlined: false
        name: library_preparation_protocol
        required: true
      sequencing_protocol:
        inlined: false
        name: sequencing_protocol
        required: true
      title:
        description: "Name for the experiment (eg: GHGAE_PBMC_RNAseq)."
        name: title
      type:
        description: The type of sequencing experiment.
        name: type
        required: false
    slots:
      - title
      - description
      - type
      - sequencing_protocol
      - library_preparation_protocol
      - accession
  SequencingProcess:
    description: A sequencing process linking a sample to sequencing output.
    mixins:
      - IdentifiedByAliasMixin
      - AttributeMixin
    name: SequencingProcess
    slot_usage:
      accession:
        identifier: true
        name: accession
        required: true
      alias:
        identifier: false
        name: alias
      description:
        name: description
        required: true
      index_sequence:
        name: index_sequence
        recommended: true
        required: false
      lane_number:
        name: lane_number
        recommended: true
        required: false
      name:
        name: name
        required: true
      sample:
        inlined: false
        name: sample
        required: true
      sequencing_experiment:
        inlined: false
        name: sequencing_experiment
        required: true
      sequencing_lane_id:
        description: Identifier of the sequencing lane. Used for batch correction.
        name: sequencing_lane_id
        required: false
      sequencing_machine_id:
        description: Identifier of the sequencing machine. Used for batch correction.
        name: sequencing_machine_id
        required: false
      sequencing_run_id:
        description: Identifier of the sequencing run. Used for batch correction.
        name: sequencing_run_id
        required: false
    slots:
      - title
      - description
      - name
      - sequencing_run_id
