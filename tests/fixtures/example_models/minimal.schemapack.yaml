# a simple schemapack:
schemapack: 0.3.0
classes:
  File:
    id:
      propertyName: alias
    content: ../example_content_schemas/File.schema.json
  Dataset:
    id:
      propertyName: alias
    content: ../example_content_schemas/Dataset.schema.json
    relations:
      files:
        targetClass: File
        multiple:
          origin: true
          target: true
        mandatory:
          origin: false
          target: true
