id: https://w3id.org/Minimal-Model
name: Minimal-Model
version: 0.9.0
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types

default_range: string

classes:
  File:
    description: >-
      A file is an object that contains information generated from a process, either an
      Experiment or an Analysis.
    slots:
      - alias
      - filename
      - format
      - size
      - checksum
    slot_usage:
      alias:
        required: true
        identifier: true
      filename:
        required: true
      format:
        required: true
      checksum:
        required: true
      size:
        required: true

  Dataset:
    description: >-
      A Dataset is a collection of Files.
    slots:
      - alias
      - has_file
    slot_usage:
      alias:
        required: true
        identifier: true
      has_file:
        required: true
        multivalued: true
        inlined: false

  Sample:
    description: >-
      A sample that was used to generate Files containing experiment data.
    slots:
      - alias
      - description
      - has_file
    slot_usage:
      alias:
        required: true
        identifier: true
      description:
        required: true
      has_file:
        required: true
        multivalued: true
        inlined: false

  Experiment:
    description: >-
      An experiment containing one or multiple samples.
    slots:
      - alias
      - description
      - has_sample
      - has_file
    slot_usage:
      alias:
        required: true
        identifier: true
      description:
        required: true
      has_sample:
        required: true
        multivalued: true
        inlined: false
      has_file:
        required: true
        range: File
        multivalued: true
        inlined: false

  Submission:
    tree_root: true
    description: >-
      A grouping entity that represents information about one or more entities.
      A submission can be considered as a set of inter-related (and inter-connected)
      entities that represent a data submission to GHGA.
    slots:
      - has_file
      - has_dataset
      - has_sample
      - has_experiment
    slot_usage:
      has_file:
        required: true
        multivalued: true
        inlined: true
        inlined_as_list: false
      has_dataset:
        required: true
        multivalued: true
        inlined: true
        inlined_as_list: false
      has_sample:
        required: true
        multivalued: true
        inlined: true
        inlined_as_list: false
      has_experiment:
        required: true
        multivalued: true
        inlined: true
        inlined_as_list: false

slots:
  alias:
    description: The alias for an entity.

  description:
    description: Description of an entity.

  has_file:
    description: >-
      The file associated with an entity.
    range: File

  has_dataset:
    description: >-
      The dataset associated with an entity.
    range: Dataset

  has_sample:
    description: >-
      The sample associated with an entity.
    range: Sample

  has_experiment:
    description: >-
      The experiment associated with an entity.
    range: Experiment

  filename:
    description: >-
      The given filename.

  format:
    description: >-
      The format of the file: BAM, SAM, CRAM, BAI, etc.
    range: file format enum

  size:
    description: The size of a file in bytes.
    range: integer

  checksum:
    description: >-
      A computed value which depends on the contents of a block of data and which is transmitted or
      stored along with the data in order to detect corruption of the data.
      The receiving system recomputes the checksum based upon the received data and compares this
      value with the one sent with the data. If the two values are the same, the receiver has_some confidence
      that the data was received correctly.

enums:
  file format enum:
    description: >-
      Enum to capture file types.
    permissible_values:
      bam:
        description: BAM File
      complete_genomics:
        description: Complete Genomics File
      cram:
        description: CRAM File
      fasta:
        description: Fasta File
      fastq:
        description: FastQ File
      pacbio_hdf5:
        description: PacBio HDF5 File
      sff:
        description: >-
          Standard flowgram format used to encode results
          of pyrosequencing from the 454 Life Sciences platform.
      srf:
        description: >-
          SRF is a generic format for DNA sequence data.
      vcf:
        description: >-
          VCF file for storing gene sequence variations.
      txt:
        description: >-
          Text file.
      pxf:
        description: >-
          Phenopacket file.
      other:
        description: >-
          Other format.
