          - AutoGeneratedClass6
          - AutoGeneratedClass7
        range: AutoGeneratedClass0
        inlined: true
      count:
        name: count
        multivalued: false
        domain_of:
          - StringValueCount
          - AutoGeneratedClass4
          - AutoGeneratedClass5
