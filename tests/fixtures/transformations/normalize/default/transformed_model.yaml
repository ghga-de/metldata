classes:
  AliasMixin:
    description:
      Mixin for entities that can be assigned an alias at the time of metadata
      submission.
    mixin: true
    slot_usage:
      alias:
        alias: alias
        description: The alias for an entity at the time of submission.
        domain_of:
          - AliasMixin
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: AliasMixin
        range: string
        required: true
    slots:
      - alias
  Analysis:
    aliases:
      - data analysis
    description:
      An Analysis is a data transformation that transforms input data to
      output data. The workflow used to achieve this transformation and the individual
      steps are also captured.
    slot_usage:
      alias:
        alias: alias
        description: The alias for an entity at the time of submission.
        domain_of:
          - AliasMixin
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        identifier: true
        owner: Analysis
        range: string
        required: true
      description:
        alias: description
        description:
          "Describing how an Analysis was carried out. (e.g.: computational
          tools, settings, etc.)."
        domain_of:
          - Study
          - SequencingExperiment
          - Condition
          - LibraryPreparationProtocol
          - SequencingProtocol
          - SequencingProcess
          - Biospecimen
          - Sample
          - Analysis
          - Dataset
          - DataAccessPolicy
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: Analysis
        range: string
        required: false
      reference_chromosome:
        alias: reference_chromosome
        description: The reference chromosome used for this Analysis.
        domain_of:
          - Analysis
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: Analysis
        range: string
        required: true
      reference_genome:
        alias: reference_genome
        description:
          "A published genetic sequence that is used as a reference sequence
          against which other sequences are compared. Reference genome(s) or annotation(s)
          used for prior analyses (eg: GRCh38.p13)."
        domain_of:
          - Analysis
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: Analysis
        range: string
        required: true
      title:
        alias: title
        description: The title that describes an entity.
        domain_of:
          - Study
          - SequencingExperiment
          - Condition
          - SequencingProcess
          - Analysis
          - Dataset
          - Publication
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: Analysis
        range: string
      type:
        alias: type
        description:
          The type of the Analysis. Either Reference Alignment (BAM) or
          Sequence Variation (VCF)
        domain_of:
          - Study
          - SequencingExperiment
          - SequencingProtocol
          - Biospecimen
          - Sample
          - Analysis
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: Analysis
        range: string
        required: false
    slots:
      - title
      - description
      - type
      - reference_genome
      - reference_chromosome
      - alias
  AnalysisProcess:
    slot_usage:
      alias:
        alias: alias
        description: The alias for an entity at the time of submission.
        domain_of:
          - AliasMixin
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        identifier: true
        owner: AnalysisProcess
        range: string
        required: true
      analysis:
        alias: analysis
        description: The Analysis the AnalysisProcess was part of
        domain_of:
          - AnalysisProcess
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        inlined: false
        owner: AnalysisProcess
        range: Analysis
        required: true
      sample_input_files:
        alias: sample_input_files
        description: The SampleFile associated used as an input for an entity.
        domain_of:
          - AnalysisProcess
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        inlined: false
        multivalued: true
        owner: AnalysisProcess
        range: SampleFile
        required: false
      sequencing_process_input_files:
        alias: sequencing_process_input_files
        description:
          The SequencingProcessFile associated used as an input for an
          entity.
        domain_of:
          - AnalysisProcess
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        inlined: false
        multivalued: true
        owner: AnalysisProcess
        range: SequencingProcessFile
        required: false
      study_input_files:
        alias: study_input_files
        description: The StudyFile associated used as an input for an entity.
        domain_of:
          - AnalysisProcess
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        inlined: false
        multivalued: true
        owner: AnalysisProcess
        range: StudyFile
        required: false
    slots:
      - analysis
      - study_input_files
      - sample_input_files
      - sequencing_process_input_files
      - alias
  AnalysisProcessOutputFile:
    description:
      A AnalysisProcessOutputFile is a File that is associated as an output
      file with an AnalysisProcess.
    slot_usage:
      alias:
        alias: alias
        description: The alias for an entity at the time of submission.
        domain_of:
          - AliasMixin
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        identifier: true
        owner: AnalysisProcessOutputFile
        range: string
        required: true
      analysis_process:
        alias: analysis_process
        description: The AnalysisProcess associated with an entity.
        domain_of:
          - AnalysisProcessOutputFile
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        inlined: false
        owner: AnalysisProcessOutputFile
        range: AnalysisProcess
        required: true
      checksum:
        alias: checksum
        description:
          A computed value which depends on the contents of a block of
          data and which is transmitted or stored along with the data in order to
          detect corruption of the data. The receiving system recomputes the checksum
          based upon the received data and compares this value with the one sent with
          the data. If the two values are the same, the receiver has some confidence
          that the data was received correctly.
        domain_of:
          - File
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: AnalysisProcessOutputFile
        range: string
        required: true
      checksum_type:
        alias: checksum_type
        description: The type of algorithm used to generate the checksum of a file.
        domain_of:
          - File
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: AnalysisProcessOutputFile
        range: string
        required: true
      dataset:
        alias: dataset
        description: The Dataset associated with an entity.
        domain_of:
          - File
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        inlined: false
        owner: AnalysisProcessOutputFile
        range: Dataset
        required: true
      format:
        alias: format
        description: "The format of the file: BAM, SAM, CRAM, BAI, etc."
        domain_of:
          - File
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: AnalysisProcessOutputFile
        range: FileFormatEnum
        required: true
      forward_or_reverse:
        alias: forward_or_reverse
        description:
          Denotes whether a submitted FASTQ file contains forward (R1)
          or reverse (R2) reads for paired-end sequencing. The number that identifies
          each read direction in a paired-end nucleotide sequencing reaction.
        domain_of:
          - File
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: AnalysisProcessOutputFile
        range: ForwardOrReverseEnum
        recommended: true
        required: false
      name:
        alias: name
        description: The given filename.
        domain_of:
          - Condition
          - SequencingProcess
          - Biospecimen
          - Sample
          - File
          - DataAccessPolicy
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: AnalysisProcessOutputFile
        range: string
        required: true
      size:
        alias: size
        description: The size of a file in bytes.
        domain_of:
          - File
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: AnalysisProcessOutputFile
        range: integer
        required: true
    slots:
      - analysis_process
      - name
      - format
      - size
      - checksum
      - forward_or_reverse
      - checksum_type
      - dataset
      - alias
  Attribute:
    description: A key/value pair that further characterizes an entity.
    exact_mappings:
      - SIO:000614
    slot_usage:
      key:
        alias: key
        description: The key for an attribute.
        domain_of:
          - Attribute
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: Attribute
        range: string
        required: true
      key_type:
        alias: key_type
        description:
          A semantic type that characterizes the attribute key. Usually
          this is a term from an ontology. For example, 'MAXO:0000616' indicates that
          the attribute is a measurement of oxygen saturation in the blood.
        domain_of:
          - Attribute
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: Attribute
        range: string
        required: false
      value:
        alias: value
        description:
          The value for an attribute. Usually this is a numerical value
          (without the units).
        domain_of:
          - Attribute
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: Attribute
        range: string
        required: true
      value_type:
        alias: value_type
        description:
          The value_type that characterizes the attribute value. Usually
          this is a term from an ontology that describes how to interpret the value.
          For example, 'SIO:001413' indicates that the value is to be interpreted
          as a percentage.
        domain_of:
          - Attribute
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: Attribute
        range: string
        required: false
    slots:
      - key
      - key_type
      - value
      - value_type
  AttributeMixin:
    description: Mixin for entities that can have one or more attributes.
    mixin: true
    slot_usage:
      attributes:
        alias: attributes
        description: Key/value pairs corresponding to an entity.
        domain_of:
          - AttributeMixin
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        inlined: true
        inlined_as_list: true
        multivalued: true
        owner: AttributeMixin
        range: Attribute
        required: false
    slots:
      - attributes
  Biospecimen:
    description:
      A Biospecimen is any natural material taken from a biological entity
      (usually a human) for testing, diagnostics, treatment, or research purposes.
      The Biospecimen is linked to the Individual from which the Biospecimen is derived.
    exact_mappings:
      - OBI:0100051
    slot_usage:
      age_at_sampling:
        alias: age_at_sampling
        description: Age of an individual.
        domain_of:
          - Biospecimen
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: Biospecimen
        range: AgeRangeEnum
        required: true
      alias:
        alias: alias
        description: The alias for an entity at the time of submission.
        domain_of:
          - AliasMixin
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        identifier: true
        owner: Biospecimen
        range: string
        required: true
      description:
        alias: description
        description: Description of an entity.
        domain_of:
          - Study
          - SequencingExperiment
          - Condition
          - LibraryPreparationProtocol
          - SequencingProtocol
          - SequencingProcess
          - Biospecimen
          - Sample
          - Analysis
          - Dataset
          - DataAccessPolicy
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: Biospecimen
        range: string
        required: false
      individual:
        alias: individual
        description: The Individual entity from which this Biospecimen was derived.
        domain_of:
          - Biospecimen
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        inlined: false
        owner: Biospecimen
        range: Individual
        required: true
      isolation:
        alias: isolation
        description:
          Method or device employed for collecting/isolating a biospecimen
          or a sample.
        domain_of:
          - Biospecimen
          - Sample
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: Biospecimen
        range: string
        recommended: true
        required: false
      name:
        alias: name
        description: The name for an entity.
        domain_of:
          - Condition
          - SequencingProcess
          - Biospecimen
          - Sample
          - File
          - DataAccessPolicy
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: Biospecimen
        range: string
        recommended: true
        required: false
      storage:
        alias: storage
        description:
          Methods by which a biospecimen or a sample is stored (e.g. frozen
          in liquid nitrogen).
        domain_of:
          - Biospecimen
          - Sample
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: Biospecimen
        range: string
        recommended: true
        required: false
      tissue:
        alias: tissue
        domain_of:
          - Biospecimen
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: Biospecimen
        range: string
        required: true
      type:
        alias: type
        description: The type of Biospecimen.
        domain_of:
          - Study
          - SequencingExperiment
          - SequencingProtocol
          - Biospecimen
          - Sample
          - Analysis
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: Biospecimen
        range: string
        recommended: true
        required: false
      vital_status_at_sampling:
        alias: vital_status_at_sampling
        description:
          Vital Status of an Individual at the point of sampling (eg:'Alive',
          'Deceased').
        domain_of:
          - Biospecimen
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: Biospecimen
        range: VitalStatusEnum
        recommended: true
        required: false
    slots:
      - name
      - type
      - description
      - isolation
      - storage
      - individual
      - age_at_sampling
      - vital_status_at_sampling
      - tissue
      - alias
  Condition:
