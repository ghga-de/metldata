  DataAccessCommittee:
    description:
      A group of members that are delegated to grant access to one or more
      datasets after ensuring the minimum criteria for data sharing has been met,
      and request for data use does not raise ethical and/or legal concerns.
    slot_usage:
      alias:
        alias: alias
        description: The alias for an entity at the time of submission.
        domain_of:
          - AliasMixin
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        identifier: true
        owner: DataAccessCommittee
        range: string
        required: true
      email:
        alias: email
        description: Email of a person.
        domain_of:
          - DataAccessCommittee
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: DataAccessCommittee
        range: string
        required: true
      institute:
        alias: institute
        description: The institute a person is affiliated with.
        domain_of:
          - DataAccessCommittee
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: DataAccessCommittee
        range: string
        required: true
    slots:
      - email
      - institute
      - alias
  DataAccessPolicy:
    description:
      A Data Access Policy specifies under which circumstances, legal or
      otherwise, a user can have access to one or more Datasets belonging to one or
      more Studies.
    slot_usage:
      alias:
        alias: alias
        description: The alias for an entity at the time of submission.
        domain_of:
          - AliasMixin
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        identifier: true
        owner: DataAccessPolicy
        range: string
        required: true
      data_access_committee:
        alias: data_access_committee
        description: The Data Access Committee linked to this policy.
        domain_of:
          - DataAccessPolicy
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        inlined: false
        owner: DataAccessPolicy
        range: DataAccessCommittee
        required: true
      data_use_modifiers:
        alias: data_use_modifiers
        description:
          Modifier for Data use permission associated with a policy. Should
          be descendants of 'DUO:0000017 data use modifier'
        domain_of:
          - DataAccessPolicy
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        multivalued: true
        owner: DataAccessPolicy
        range: DataUseModifierEnum
        recommended: true
        required: false
      data_use_permission:
        alias: data_use_permission
        description:
          Data use permission associated with a policy. Typically one or
          more terms from DUO and should be descendants of 'DUO:0000001 data use permission'.
        domain_of:
          - DataAccessPolicy
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: DataAccessPolicy
        range: DataUsePermissionEnum
        required: true
      description:
        alias: description
        description: A short description for the Data Access Policy.
        domain_of:
          - Study
          - SequencingExperiment
          - Condition
          - LibraryPreparationProtocol
          - SequencingProtocol
          - SequencingProcess
          - Biospecimen
          - Sample
          - Analysis
          - Dataset
          - DataAccessPolicy
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: DataAccessPolicy
        range: string
        required: true
      name:
        alias: name
        description: A name for the Data Access Policy.
        domain_of:
          - Condition
          - SequencingProcess
          - Biospecimen
          - Sample
          - File
          - DataAccessPolicy
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: DataAccessPolicy
        range: string
        required: true
      policy_text:
        alias: policy_text
        description:
          The terms of data use and policy verbiage should be captured
          here.
        domain_of:
          - DataAccessPolicy
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: DataAccessPolicy
        range: string
        required: true
      policy_url:
        alias: policy_url
        description:
          URL for the policy, if available. This is useful if the terms
          of the policy is made available online at a resolvable URL.
        domain_of:
          - DataAccessPolicy
        from_schema: https://w3id.org/GHGA-Submission-Metadata-Schema
        owner: DataAccessPolicy
        range: string
        recommended: true
        required: false
    slots:
      - name
      - description
      - policy_text
      - policy_url
      - data_access_committee
      - data_use_permission
      - data_use_modifiers
      - alias
