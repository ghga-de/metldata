classes:
  Attribute:
    description: A key/value pair that further characterizes an entity.
    exact_mappings:
      - SIO:000614
    slots:
      - key
      - key_type
      - value
      - value_type
    slot_usage:
      key:
        description: The key for an attribute.
        alias: key
        owner: Attribute
        domain_of:
          - Attribute
        range: string
        required: true
      key_type:
        description:
          A semantic type that characterizes the attribute key. Usually
          this is a term from an ontology. For example, 'MAXO:0000616' indicates that
          the attribute is a measurement of oxygen saturation in the blood.
        alias: key_type
        owner: Attribute
        domain_of:
          - Attribute
        range: string
        required: false
      value:
        description:
          The value for an attribute. Usually this is a numerical value
          (without the units).
        alias: value
        owner: Attribute
        domain_of:
          - Attribute
        range: string
        required: true
      value_type:
        description:
          The value_type that characterizes the attribute value. Usually
          this is a term from an ontology that describes how to interpret the value.
          For example, 'SIO:001413' indicates that the value is to be interpreted
          as a percentage.
        alias: value_type
        owner: Attribute
        domain_of:
          - Attribute
        range: string
        required: false
  AliasMixin:
    description:
      Mixin for entities that can be assigned an alias at the time of metadata
      submission.
