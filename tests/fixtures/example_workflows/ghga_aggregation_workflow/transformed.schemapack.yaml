schemapack: 4.0.0
description: Metadata schema for the German Human Genome-Phenome Archive (GHGA)
classes:
  DatasetStats:
    id:
      propertyName: accession
    content:
      additionalProperties: false
      description: A Dataset is a collection of Files that is prepared for
        distribution and is tied to a Data Access Policy.
      properties:
        alias:
          type: string
        description:
          type: string
        title:
          type: string
        types:
          items:
            type: string
          type: array
        dac_email:
          type: string
        samples_summary:
          type: object
          additionalProperties: true
          properties:
            count:
              type: integer
            stats:
              type: object
              additionalProperties: true
              properties:
                tissues:
                  type: object
                  items:
                    type: object
                    additionalProperties:
                      type: integer
                sex:
                  type: object
                  items:
                    type: object
                    additionalProperties:
                      type: integer
          required:
            - count
            - stats
        studies_summary:
          type: object
          additionalProperties: true
          properties:
            count:
              type: integer
            stats:
              type: object
              additionalProperties: true
              properties:
                title:
                  type: string
                accession:
                  type: string
          required:
            - count
            - stats
        experiments_summary:
          type: object
          additionalProperties: true
          properties:
            count:
              type: integer
            stats:
              type: object
              additionalProperties: true
              properties:
                experiment_methods:
                  type: object
                  items:
                    type: object
                    additionalProperties:
                      type: integer
          required:
            - count
            - stats
        files_summary:
          type: object
          additionalProperties: true
          properties:
            count:
              type: integer
            stats:
              type: object
              additionalProperties: true
              properties:
                format:
                  type: object
                  items:
                    type: object
                    additionalProperties:
                      type: integer
          required:
            - count
            - stats
      required:
        - title
        - alias
        - description
        - types
        - dac_email
        - samples_summary
        - studies_summary
        - experiments_summary
        - files_summary
      type: object
      $schema: https://json-schema.org/draft/2019-09/schema
