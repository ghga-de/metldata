schemapack: 4.0.0
description: Metadata schema for the German Human Genome-Phenome Archive (GHGA)
classes:
  Analysis:
    description: An Analysis is a data transformation that transforms input data
      to output data.
    id:
      propertyName: alias
    content:
      additionalProperties: false
      description: An Analysis is a data transformation that transforms input
        data to output data.
      properties:
        description:
          description: A description summarizing how this Analysis was carried
            out (e.g., description of computational tools, pipelines,
            workflows).
          type:
            - string
            - "null"
        ega_accession:
          description: The EGA accession of the 'Analysis' entity (EGAZ).
          type:
            - string
            - "null"
        title:
          description: The title that describes an entity.
          type: string
        type:
          description: The type of this Analysis.
          type:
            - string
            - "null"
      required:
        - title
      title: Analysis
      type: object
      $id: src/content_schemas/Analysis
      $schema: https://json-schema.org/draft/2019-09/schema
    relations:
      analysis_method:
        targetClass: AnalysisMethod
        mandatory:
          origin: false
          target: true
        multiple:
          origin: true
          target: false
      research_data_files:
        targetClass: ResearchDataFile
        mandatory:
          origin: false
          target: true
        multiple:
          origin: true
          target: true
  AnalysisMethod:
    description: An Analysis Method captures the workflow steps that were
      performed to analyze data obtained from an Experiment.
    id:
      propertyName: alias
    content:
      additionalProperties: false
      description: An Analysis Method captures the workflow steps that were
        performed to analyze data obtained from an Experiment.
      properties:
        attributes:
          description: One or more attributes that further characterize this
            Analysis Method.
          items:
            additionalProperties: false
            description: A key/value pair that further characterizes an entity.
            properties:
              key:
                description: The key of an attribute.
                type: string
              key_type:
                description: A semantic type that characterizes the attribute
                  key (e.g., oxygen saturation measurement (MAXO:0000616)).
                type:
                  - string
                  - "null"
              value:
                description: The value for an attribute (e.g., a numerical value
                  without the units).
                type: string
              value_type:
                description: The value_type that characterizes the attribute
                  value (e.g., percentage (SIO:001413)).
                type:
                  - string
                  - "null"
            required:
              - key
              - value
            title: Attribute
            type: object
            $id: src/content_schemas/Attribute
            $schema: https://json-schema.org/draft/2019-09/schema
          type:
            - array
            - "null"
        description:
          description: Description of an entity.
          type: string
        name:
          description: A name identifying this Analysis Method.
          type: string
        parameters:
          description: Key/value pairs where key corresponds to a parameter name
            and value corresponds to a parameter value (e.g., 'aligner' =
            'star_salmon',  'hisat2_build_memory' = '200.GB', 'split_fastq' =
            50000000).
          items:
            additionalProperties: false
            description: A key/value pair that further characterizes an entity.
            properties:
              key:
                description: The key of an attribute.
                type: string
              key_type:
                description: A semantic type that characterizes the attribute
                  key (e.g., oxygen saturation measurement (MAXO:0000616)).
                type:
                  - string
                  - "null"
              value:
                description: The value for an attribute (e.g., a numerical value
                  without the units).
                type: string
              value_type:
                description: The value_type that characterizes the attribute
                  value (e.g., percentage (SIO:001413)).
                type:
                  - string
                  - "null"
            required:
              - key
              - value
            title: Attribute
            type: object
            $id: src/content_schemas/Attribute
            $schema: https://json-schema.org/draft/2019-09/schema
          type:
            - array
            - "null"
        software_versions:
          description: key/value pairs where key corresponds to a software name
            and value corresponds to a version descriptor (e.g., `salmon` =
            '1.3.0', `trim-galore` = '0.6.6', `bedtools` = '2.29.2').
          items:
            additionalProperties: false
            description: A key/value pair that further characterizes an entity.
            properties:
              key:
                description: The key of an attribute.
                type: string
              key_type:
                description: A semantic type that characterizes the attribute
                  key (e.g., oxygen saturation measurement (MAXO:0000616)).
                type:
                  - string
                  - "null"
              value:
                description: The value for an attribute (e.g., a numerical value
                  without the units).
                type: string
              value_type:
                description: The value_type that characterizes the attribute
                  value (e.g., percentage (SIO:001413)).
                type:
                  - string
                  - "null"
            required:
              - key
              - value
            title: Attribute
            type: object
            $id: src/content_schemas/Attribute
            $schema: https://json-schema.org/draft/2019-09/schema
          type:
            - array
            - "null"
        type:
          description: "The type of an entity. Note: Not to be confused with rdf:type."
          type: string
        workflow_doi:
          description: A digital object identifier for the workflow. Can be a
            publication or the workflow commit that was used for the Analysis.
          type: string
        workflow_name:
          description: The workflow name.
          type: string
        workflow_repository:
          description: The workflow repository (e.g., the URL).
          type: string
        workflow_tasks:
          description: Tasks performed by the workflow
          type:
            - string
            - "null"
        workflow_version:
          description: The workflow version.
          type:
            - string
            - "null"
      required:
        - name
        - description
        - type
        - workflow_name
        - workflow_repository
        - workflow_doi
      title: AnalysisMethod
      type: object
      $id: src/content_schemas/AnalysisMethod
      $schema: https://json-schema.org/draft/2019-09/schema
  AnalysisMethodSupportingFile:
    description: An Analysis Method Supporting File is a File that contains
      additional information relevant for the Analysis Method, such as
      (unstructured) protocols or task descriptions.
    id:
      propertyName: alias
    content:
      additionalProperties: false
      description: An Analysis Method Supporting File is a File that contains
        additional information relevant for the Analysis Method, such as
        (unstructured) protocols or task descriptions.
      properties:
        ega_accession:
          description: The EGA accession ID of an entity.
          type:
            - string
            - "null"
        format:
          description: Enum to capture Supporting File types.
          enum:
            - CSV
            - JSON
            - PED
            - TSV
            - TXT
            - YAML
            - OTHER
          title: SupportingFileFormatEnum
          type: string
          $id: src/content_schemas/enums/SupportingFileFormatEnum
          $schema: https://json-schema.org/draft/2019-09/schema
        included_in_submission:
          description: Whether a File is included in the Submission or not.
          type: boolean
        name:
          description: The given filename.
          type: string
      required:
        - format
        - name
        - included_in_submission
      title: AnalysisMethodSupportingFile
      type: object
      $id: src/content_schemas/AnalysisMethodSupportingFile
      $schema: https://json-schema.org/draft/2019-09/schema
    relations:
      analysis_method:
        targetClass: AnalysisMethod
        mandatory:
          origin: false
          target: true
        multiple:
          origin: true
          target: false
      dataset:
        targetClass: Dataset
        mandatory:
          origin: false
          target: false
        multiple:
          origin: true
          target: false
  DataAccessCommittee:
    description: A group of members that are delegated to grant access to one or
      more datasets after ensuring the criteria for data sharing has been met,
      and request for data use does not raise ethical and/or legal concerns.
    id:
      propertyName: alias
    content:
      additionalProperties: false
      description: A group of members that are delegated to grant access to one
        or more datasets after ensuring the criteria for data sharing has been
        met,  and request for data use does not raise ethical and/or legal
        concerns.
      properties:
        ega_accession:
          description: The EGA accession ID of an entity.
          type:
            - string
            - "null"
        email:
          description: The email of the Data Access Committee (e.g.,
            DAC[at]email.com). This property must not include any personally
            identifiable data.
          type: string
        institute:
          description: The Institute a person is affiliated with.
          type: string
      required:
        - email
        - institute
      title: DataAccessCommittee
      type: object
      $id: src/content_schemas/DataAccessCommittee
      $schema: https://json-schema.org/draft/2019-09/schema
  DataAccessPolicy:
    description: A Data Access Policy specifies under which circumstances, legal
      or otherwise, a user can have access to one or more Datasets belonging to
      one or more Studies.
    id:
      propertyName: alias
    content:
      additionalProperties: false
      description: A Data Access Policy specifies under which circumstances,
        legal or otherwise, a user can have access to one or more Datasets
        belonging to one or more Studies.
      properties:
        data_use_modifier_ids:
          description: The DUO IDs corresponding to the Data Use Modifier terms
            (e.g., DUO:0000043).
          items:
            type: string
          type:
            - array
            - "null"
        data_use_modifier_terms:
          description:
            "One or more Data Use Modifiers for the Data Use Permission
            associated with this Data Use Policy. The used terms should be descendants
            of 'DUO:0000017: data use modifier' (e.g., clinical care use). Please
            use 'USER_SPECIFIC_RESTRICTION' if no other modifier applies."
          items:
            description: Permitted values for data use modifier.
            enum:
              - CLINICAL_CARE_USE
              - RETURN_TO_DATABASE_OR_RESOURCE
              - INSTITUTION_SPECIFIC_RESTRICTION
              - PROJECT_SPECIFIC_RESTRICTION
              - USER_SPECIFIC_RESTRICTION
              - TIME_LIMIT_ON_USE
              - PUBLICATION_MORATORIUM
              - GEOGRAPHICAL_RESTRICTION
              - ETHICS_APPROVAL_REQUIRED
              - COLLABORATION_REQUIRED
              - PUBLICATION_REQUIRED
              - NOT_FOR_PROFIT_NON_COMMERCIAL_USE_ONLY
              - NON_COMMERCIAL_USE_ONLY
              - NOT_FOR_PROFIT_ORGANISATION_USE_ONLY
              - GENETIC_STUDIES_ONLY
              - NO_GENERAL_METHODS_RESEARCH
              - RESEARCH_SPECIFIC_RESTRICTIONS
              - POPULATION_ORIGINS_OR_ANCESTRY_RESEARCH_PROHIBITED
            title: DataUseModifierEnum
            type: string
            $id: src/content_schemas/enums/DataUseModifierEnum
            $schema: https://json-schema.org/draft/2019-09/schema
          type:
            - array
            - "null"
        data_use_permission_id:
          description: The DUO ID corresponding to the Data Use Permission term
            (e.g., DUO:0000004).
          type: string
        data_use_permission_term:
          description: Permitted values for data use permission.
          enum:
            - GENERAL_RESEARCH_USE
            - HEALTH_OR_MEDICAL_OR_BIOMEDICAL_RESEARCH
            - DISEASE_SPECIFIC_RESEARCH
            - NO_RESTRICTION
            - POPULATION_ORIGINS_OR_ANCESTRY_RESEARCH_ONLY
          title: DataUsePermissionEnum
          type: string
          $id: src/content_schemas/enums/DataUsePermissionEnum
          $schema: https://json-schema.org/draft/2019-09/schema
        description:
          description: A short description for this Data Access Policy.
          type: string
        ega_accession:
          description: The EGA accession ID of an entity.
          type:
            - string
            - "null"
        name:
          description: A name for this Data Access Policy.
          type: string
        policy_text:
          description: The complete text for the Data Access Policy.
          type: string
        policy_url:
          description: An alternative to the Data Access Policy text is to
            provide the URL for the policy. This is useful if the terms of the
            policy are available online at a resolvable URL.
          type:
            - string
            - "null"
      required:
        - name
        - description
        - policy_text
        - data_use_permission_term
        - data_use_permission_id
      title: DataAccessPolicy
      type: object
      $id: src/content_schemas/DataAccessPolicy
      $schema: https://json-schema.org/draft/2019-09/schema
    relations:
      data_access_committee:
        targetClass: DataAccessCommittee
        mandatory:
          origin: false
          target: true
        multiple:
          origin: true
          target: false
  Dataset:
    description: A Dataset is a collection of Files that is prepared for
      distribution and is tied to a Data Access Policy.
    id:
      propertyName: alias
    content:
      additionalProperties: false
      description: A Dataset is a collection of Files that is prepared for
        distribution and is tied to a Data Access Policy.
      properties:
        description:
          description: A description summarizing this Dataset.
          type: string
        ega_accession:
          description: The EGA accession ID of an entity.
          type:
            - string
            - "null"
        title:
          description: A title for this Dataset.
          type: string
        types:
          description: The type of this Dataset.
          items:
            type: string
          type: array
      required:
        - title
        - description
        - types
      title: Dataset
      type: object
      $id: src/content_schemas/Dataset
      $schema: https://json-schema.org/draft/2019-09/schema
    relations:
      data_access_policy:
        targetClass: DataAccessPolicy
        mandatory:
          origin: false
          target: true
        multiple:
          origin: true
          target: false
      study:
        targetClass: Study
        mandatory:
          origin: false
          target: true
        multiple:
          origin: true
          target: false
  Experiment:
    description: An Experiment is an investigation that consists of a
      coordinated set of actions and observations designed to generate data with
      the goal of verifying, falsifying, or establishing the validity of a
      hypothesis.
    id:
      propertyName: alias
    content:
      additionalProperties: false
      description: An Experiment is an investigation that consists of a
        coordinated set of actions and observations designed to generate data
        with the goal of verifying, falsifying, or establishing the validity of
        a hypothesis.
      properties:
        attributes:
          description: Key/value pairs corresponding to an entity.
          items:
            additionalProperties: false
            description: A key/value pair that further characterizes an entity.
            properties:
              key:
                description: The key of an attribute.
                type: string
              key_type:
                description: A semantic type that characterizes the attribute
                  key (e.g., oxygen saturation measurement (MAXO:0000616)).
                type:
                  - string
                  - "null"
              value:
                description: The value for an attribute (e.g., a numerical value
                  without the units).
                type: string
              value_type:
                description: The value_type that characterizes the attribute
                  value (e.g., percentage (SIO:001413)).
                type:
                  - string
                  - "null"
            required:
              - key
              - value
            title: Attribute
            type: object
            $id: src/content_schemas/Attribute
            $schema: https://json-schema.org/draft/2019-09/schema
          type:
            - array
            - "null"
        description:
          description: A detailed description of this Experiment.
          type:
            - string
            - "null"
        ega_accession:
          description: The EGA accession of the 'Run' entity (EGAR).
          type:
            - string
            - "null"
        title:
          description: The title for this Experiment (e.g., GHGAE_PBMC_RNAseq).
          type: string
        type:
          description: The type of this Experiment.
          type:
            - string
            - "null"
      required:
        - title
      title: Experiment
      type: object
      $id: src/content_schemas/Experiment
      $schema: https://json-schema.org/draft/2019-09/schema
    relations:
      experiment_method:
        targetClass: ExperimentMethod
        mandatory:
          origin: false
          target: true
        multiple:
          origin: true
          target: false
      sample:
        targetClass: Sample
        mandatory:
          origin: false
          target: true
        multiple:
          origin: true
          target: false
  ExperimentMethod:
    description: The Experiment Method captures technical metadata describing
      the parameters used to generate output from the Sample.
    id:
      propertyName: alias
    content:
      additionalProperties: false
      description: The Experiment Method captures technical metadata describing
        the parameters used to generate output from the Sample.
      properties:
        attributes:
          description: One or more attributes that further characterize this
            Experiment Method.
          items:
            additionalProperties: false
            description: A key/value pair that further characterizes an entity.
            properties:
              key:
                description: The key of an attribute.
                type: string
              key_type:
                description: A semantic type that characterizes the attribute
