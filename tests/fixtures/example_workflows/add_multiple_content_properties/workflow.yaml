operations:
- name: transform_content
  description: "Add a new propery to the content of {{ class_name }}"
  args:
    class_name: "{{{ item.class_name }}}"
    content_schema: "{{{ item.content_schema }}}"
    embedding_profile: "{{{ item.embedding_profile }}}"
    content_template_yaml: "{{{ item.content_template_yaml }}}"
  loop:
    - class_name: File
      content_schema: {
        "$schema": "http://json-schema.org/draft-07/schema#",
        "additionalProperties": false,
        "description": "A file is an testsobject that contains information generated from a process, either an Experiment or an Analysis.",
        "properties": {
          "checksum": {
            "type": "string"
          },
          "filename": {
            "type": "string"
          },
          "format": {
            "type": "string"
          },
          "size": {
            "type": "integer"
          },
          "additional_information": {
            "type": "object",
            "additionalProperties": false
          }
        },
        "required": [
          "filename",
          "format",
          "checksum",
          "size",
        ],
        "type": "object"
      }
      embedding_profile: {}
      content_template_yaml: |
        {% for key, value in original.items() %}
          {{ key }}: {{ value }}
        {% endfor %}
          additional_information: {}
    - class_name: File
      content_schema: {
        "$schema": "http://json-schema.org/draft-07/schema#",
        "additionalProperties": false,
        "description": "A file is an object that contains information generated from a process, either an Experiment or an Analysis.",
        "properties": {
          "checksum": {
            "type": "string"
          },
          "filename": {
            "type": "string"
          },
          "format": {
            "type": "string"
          },
          "size": {
            "type": "integer"
          },
          "additional_information": {
            "type": "object",
            "additionalProperties": false,
            "properties": {
              "compression": {
                "type": "boolean"
              }
            },
            "required": [
              "compression"
            ],
          }
        },
        "required": [
          "filename",
          "format",
          "checksum",
          "size",
        ],
        "type": "object"
      }
      embedding_profile: {}
      content_template_yaml: |
        {% for key, value in original.items() %}
          {% if key != "additional_information" %}
            {{ key }}: {{ value }}
          {% endif %}
        {% endfor %}
            additional_information:
              compression: false
    - class_name: File
      content_schema: {
        "$schema": "http://json-schema.org/draft-07/schema#",
        "additionalProperties": false,
        "description": "A file is an object that contains information generated from a process, either an Experiment or an Analysis.",
        "properties": {
          "checksum": {
            "type": "string"
          },
          "filename": {
            "type": "string"
          },
          "format": {
            "type": "string"
          },
          "size": {
            "type": "integer"
          },
          "additional_information": {
            "type": "object",
            "additionalProperties": false,
            "properties": {
              "compression": {
                "type": "boolean"
              }
            },
            "required": [
              "compression"
            ],
          },
          "content_description": {
            "type" : "string"
          }
        },
        "required": [
          "filename",
          "format",
          "checksum",
          "size",
          "content_description",
        ],
        "type": "object"
      }
      embedding_profile: {}
      content_template_yaml: |
        {% for key, value in original.items() %}
          {{ key }}: {{ value }}
        {% endfor %}
          content_description: ""
