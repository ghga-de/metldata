# a simple schemapack:
schemapack: 0.3.0
classes:
  File:
    id:
      propertyName: alias
    content:
      {
        "$schema": "http://json-schema.org/draft-07/schema#",
        "additionalProperties": false,
        "description": "A file is an object that contains information generated from a process, either an Experiment or an Analysis.",
        "properties":
          {
            "checksum": { "type": "string" },
            "filename": { "type": "string" },
            "format": { "type": "string" },
            "size": { "type": "integer" },
            "dataset_summary":
              { "type": "object", "additionalProperties": true },
          },
        "required":
          ["filename", "format", "checksum", "size", "dataset_summary"],
        "type": "object",
      }
  Dataset:
    id:
      propertyName: alias
    content:
      {
        "$schema": "http://json-schema.org/draft-07/schema#",
        "additionalProperties": false,
        "description": "A dataset that is a collection of files.",
        "properties":
          {
            "dac_contact": { "type": "string" },
            "sample_summary":
              { "type": "object", "additionalProperties": true },
          },
        "required": ["sample_summary"],
        "type": "object",
      }
    relations:
      files:
        targetClass: File
        multiple:
          origin: true
          target: true
        mandatory:
          origin: false
          target: true
  Sample:
    id:
      propertyName: alias
    content: ../../example_content_schemas/Sample.schema.json
    relations:
      files:
        targetClass: File
        multiple:
          origin: false
          target: true
        mandatory:
          origin: false
          target: true
  Experiment:
    id:
      propertyName: alias
    content:
      {
        "$schema": "http://json-schema.org/draft-07/schema#",
        "additionalProperties": false,
        "description": "An experiment containing one or multiple samples.",
        "properties":
          {
            "description": { "type": "string" },
            "sample_summary":
              { "type": "object", "additionalProperties": true },
          },
        "required": ["sample_summary"],
        "type": "object",
      }
    relations:
      samples:
        targetClass: Sample
        multiple:
          origin: false
          target: true
        mandatory:
          origin: true
          target: true
