# a more advanced schemapack:
schemapack: 0.3.0
classes:
  ResearchDataFile:
    id:
      propertyName: alias
    content: ../../example_content_schemas/File.schema.json
  ProcessedDataFile:
    id:
      propertyName: alias
    content: ../../example_content_schemas/File.schema.json
  Dataset:
    id:
      propertyName: alias
    content: ../../example_content_schemas/Dataset.schema.json
    relations:
      research_data_files:
        targetClass: ResearchDataFile
        multiple:
          origin: true
          target: true
        mandatory:
          origin: true
          target: false
      processed_data_files:
        targetClass: ProcessedDataFile
        multiple:
          origin: true
          target: true
        mandatory:
          origin: true
          target: false
  Sample:
    id:
      propertyName: alias
    content: ../../example_content_schemas/Sample.schema.json
    relations:
      research_data_files:
        targetClass: ResearchDataFile
        multiple:
          origin: false
          target: true
        mandatory:
          origin: true
          target: false
      processed_data_files:
        targetClass: ProcessedDataFile
        multiple:
          origin: false
          target: true
        mandatory:
          origin: true
          target: false
  Experiment:
    id:
      propertyName: alias
    content: ../../example_content_schemas/Experiment.schema.json
    relations:
      samples:
        targetClass: Sample
        multiple:
          origin: false
          target: true
        mandatory:
          origin: true
          target: true
