# a more advanced schemapack:
schemapack: 4.0.0
classes:
  File:
    id:
      propertyName: accession
      description: Id property name is now accession.
    content:
      {
        "$schema": "http://json-schema.org/draft-07/schema#",
        "additionalProperties": false,
        "description": "A file is an object that contains information generated from a process, either an Experiment or an Analysis.",
        "properties":
          {
            "checksum": { "type": "string" },
            "filename": { "type": "string" },
            "format": { "type": "string" },
            "size": { "type": "integer" },
            "alias": { "type": "string" },
          },
        "required": ["filename", "format", "checksum", "size", "alias"],
        "type": "object",
      }
  Dataset:
    id:
      propertyName: accession
      description: Id property name is now accession.
    content:
      {
        "$schema": "http://json-schema.org/draft-07/schema#",
        "additionalProperties": false,
        "description": "A dataset that is a collection of files.",
        "properties":
          {
            "dac_contact": { "type": "string" },
            "alias": { "type": "string" },
          },
        "required": ["alias"],
        "type": "object",
      }
    relations:
      files:
        targetClass: File
        multiple:
          origin: true
          target: true
        mandatory:
          origin: false
          target: true
  Sample:
    id:
      propertyName: accession
      description: Id property name is now accession.
    content:
      {
        "$schema": "http://json-schema.org/draft-07/schema#",
        "additionalProperties": false,
        "description": "A sample used to generate files in the context of an experiment.",
        "properties":
          {
            "description": { "type": "string" },
            "alias": { "type": "string" },
          },
        "required": ["alias"],
        "type": "object",
      }
    relations:
      files:
        targetClass: File
        multiple:
          origin: false
          target: true
        mandatory:
          origin: false
          target: true
  Experiment:
    id:
      propertyName: accession
      description: Id property name is now accession.
    content:
      {
        "$schema": "http://json-schema.org/draft-07/schema#",
        "additionalProperties": false,
        "description": "An experiment containing one or multiple samples.",
        "properties":
          {
            "description": { "type": "string" },
            "alias": { "type": "string" },
          },
        "required": ["alias"],
        "type": "object",
      }
    relations:
      samples:
        targetClass: Sample
        multiple:
          origin: false
          target: true
        mandatory:
          origin: true
          target: true
