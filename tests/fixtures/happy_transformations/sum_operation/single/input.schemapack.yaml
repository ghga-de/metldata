# a simple schemapack:
schemapack: 0.3.0
classes:
  Dataset:
    id:
      propertyName: alias
    content:
      {
        "$schema": "http://json-schema.org/draft-07/schema#",
        "additionalProperties": false,
        "description": "A dataset that is a collection of files.",
        "properties":
          {
            "dac_contact": { "type": "string" },
            "file_summary":
              {
                "type": "object",
                "additionalProperties": false,
                "properties":
                  {
                    "stats": { "type": "object", "additionalProperties": true },
                  },
                "required": ["stats"],
              },
          },
        "required": ["file_summary"],
        "type": "object",
      }
    relations:
      files:
        targetClass: File
        multiple:
          origin: true
          target: true
        mandatory:
          origin: false
          target: true
  File:
    id:
      propertyName: alias
    content:
      {
        "$schema": "http://json-schema.org/draft-07/schema#",
        "additionalProperties": false,
        "description": "A file is an object that contains information generated from a process, either an Experiment or an Analysis.",
        "properties":
          {
            "checksum": { "type": "string" },
            "filename": { "type": "string" },
            "format": { "type": "string" },
            "size": { "type": "integer" },
            "submission":
              {
                "additionalProperties": false,
                "type": "object",
                "properties": { "included": { "type": "boolean" } },
              },
          },
        "required": ["filename", "format", "checksum", "size"],
        "type": "object",
      }
