# Transformed content schemas are embedded:
schemapack: 0.3.0
classes:
  File:
    id:
      propertyName: alias
    content: { # <-
      "$schema": "http://json-schema.org/draft-07/schema#",
      "additionalProperties": false,
      "description": "A file is an object that contains information generated from a process, either an Experiment or an Analysis.",
      "properties": {
        "format": {
          "type": "string"
        },
        "size": {
          "type": "integer"
        }
      },
      "required": [
        "format",
        "size"
      ],
      "type": "object"
    }
  Dataset:
    id:
      propertyName: alias
    content: {
      "$schema": "http://json-schema.org/draft-07/schema#",
      "additionalProperties": false,
      "description": "A dataset that is a collection of files.",
      "properties": {
        "dac_contact": {
          "type": "object",
          "additionalProperties": false,
          "properties": {}, # <-
        },
      },
      "type": "object"
    }
    relations:
      files:
        targetClass: File
        multiple:
          origin: true
          target: true
        mandatory:
          origin: false
          target: true
  Sample:
    id:
      propertyName: alias
    content: { # <-
      "$schema": "http://json-schema.org/draft-07/schema#",
      "additionalProperties": false,
      "description": "A sample used to generate files in the context of an experiment.",
      "properties": {
      },
      "type": "object"
    }
    relations:
      files:
        targetClass: File
        multiple:
          origin: false
          target: true
        mandatory:
          origin: false
          target: true
  Experiment:
    id:
      propertyName: alias
    content: ../../../example_content_schemas/Experiment.schema.json
    relations:
      samples:
        targetClass: Sample
        multiple:
          origin: false
          target: true
        mandatory:
          origin: true
          target: true
