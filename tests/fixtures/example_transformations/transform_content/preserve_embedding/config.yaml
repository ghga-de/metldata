class_name: Dataset
content_schema: {
    "$schema": "http://json-schema.org/draft-07/schema#",
    "additionalProperties": false,
    "description": "A dataset that is a collection of files.",
    "properties": {
      "dac_contact": {
        "type": "string"
      },
      "files": {
        "type": "array",
        "items": {
          "type": "string"
        }
      },
      "samples": {
        "type": "array",
        "items": {
          "type": "object"
        }
      }
    },
    "type": "object"
  }
embedding_profile: {"samples": {"files": false}, "files": false}
data_template: |
  dac_contact: {{ original.dac_contact }}
  files: {{ original.files }}
  samples: {{ original.samples }}
