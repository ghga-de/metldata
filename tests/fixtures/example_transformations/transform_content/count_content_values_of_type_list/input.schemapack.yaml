# a simple schemapack:
schemapack: 4.0.0
classes:
  Dataset:
    id:
      propertyName: alias
    content:
      {
        "$schema": "http://json-schema.org/draft-07/schema#",
        "additionalProperties": false,
        "description": "A dataset that is a collection of individuals.",
        "properties": { "dac_contact": { "type": "string" } },
        "type": "object",
      }
    relations:
      individuals:
        targetClass: Individual
        multiple:
          origin: true
          target: true
        mandatory:
          origin: true
          target: true
  Individual:
    id:
      propertyName: alias
    content:
      {
        "$schema": "http://json-schema.org/draft-07/schema#",
        "additionalProperties": false,
        "description": "A sample.",
        "properties":
          { "phenotypes": { "type": "array", "items": { "type": "string" } } },
        "type": "object",
      }
