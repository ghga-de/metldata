class_name: Dataset
content_schema: |
  {
    "$schema": "http://json-schema.org/draft-07/schema#",
    "additionalProperties": false,
    "description": "A dataset that is a collection of files.",
    "properties":
      {
        "dac_contact": { "type": "string" },
        "file_summary":
          {
            "type": "object",
            "additionalProperties": false,
            "properties":
              {
                "stats":
                  {
                    "type": "object",
                    "additionalProperties": true,
                    "properties":
                      {
                        "size": { "type": "number" },
                      },
                  },
              },
            "required": ["stats"],
          },
      },
    "required": ["file_summary"],
    "type": "object",
  }
data_template: |
  dac_contact: {{ original.dac_contact }}
  file_summary:
    stats:
      size: {{ original.files | sum("size") }}
