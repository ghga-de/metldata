class_name: Dataset
content_schema: {
    "$schema": "http://json-schema.org/draft-07/schema#",
    "additionalProperties": false,
    "description": "A dataset that is a collection of files.",
    "properties": {
      "dac_contact": {
        "type": "string"
      },
      "new_prop": {
        "nested": {
          "reverse_dac_contact": {
            "type": "string"
          },
          "type": "object"
        },
        "required": [
          "nested"
        ],
        "type": "object"
      },
    },
    "type": "object"
  }
embedding_profile: {"samples": {"files": false}, "files": false}
data_template: |
  dac_contact: {{ original.dac_contact }}
  new_prop:
    nested:
      reverse_dac_contact: {{ original.dac_contact | reverse }}
