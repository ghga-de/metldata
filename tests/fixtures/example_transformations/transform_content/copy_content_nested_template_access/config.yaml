class_name: Dataset
content_schema: {
  "content": {
    "$schema": "http://json-schema.org/draft-07/schema#",
    "additionalProperties": false,
    "description": "A dataset that is a collection of files.",
    "properties": {
      "dac_contact": {
        "type": "string"
      },
      "samples": {
        "type": "array"
      }
    },
    "type": "object"
    },
    "id": {
      "propertyName": "alias"
    }
  }
embedding_profile: {"samples": {"files": false}, "files": false}
data_template: |
  dac_contact: {{ original.dac_contact }}
  samples:
    {% for sample in original.samples %}
      - {{ sample.alias }}:
          content:
            files: {{ sample.files }}
            file_count: {{ sample.files | length }}
    {% endfor %}
