# a more advanced schemapack:
schemapack: 0.3.0
classes:
  File:
    id:
      propertyName: alias
    content: ../../../example_content_schemas/File.schema.json
  Dataset:
    id:
      propertyName: alias
    content:
      $schema: "http://json-schema.org/draft-07/schema#"
      additionalProperties: false
      description: "A dataset that is a collection of files."
      properties:
        dac_contact:
          type: string
        files:
          type: array
        samples:
          type: array
      type: object
  Sample:
    id:
      propertyName: alias
    content: ../../../example_content_schemas/Sample.schema.json
    relations:
      files:
        targetClass: File
        multiple:
          origin: false
          target: true
        mandatory:
          origin: false
          target: true
  Experiment:
    id:
      propertyName: alias
    content: ../../../example_content_schemas/Experiment.schema.json
    relations:
      samples:
        targetClass: Sample
        multiple:
          origin: false
          target: true
        mandatory:
          origin: true
          target: true
