# a simple schemapack:
schemapack: 0.3.0
classes:
  File:
    id:
      propertyName: alias
    content: ../../../example_content_schemas/File.schema.json
  Dataset:
    id:
      propertyName: alias
    content:
      {
        "$schema": "http://json-schema.org/draft-07/schema#",
        "additionalProperties": false,
        "description": "A dataset that is a collection of files.",
        "properties":
          {
            "dac_contact": { "type": "string" },
            "file_summary": { "type": "object", "additionalProperties": true },
          },
        "required": ["file_summary"],
        "type": "object",
      }
    relations:
      files:
        targetClass: File
        multiple:
          origin: true
          target: true
        mandatory:
          origin: false
          target: true
  Sample:
    id:
      propertyName: alias
    content:
      {
        "$schema": "http://json-schema.org/draft-07/schema#",
        "additionalProperties": false,
        "description": "A sample used to generate files in the context of an experiment.",
        "properties":
          {
            "description": { "type": "string" },
            "file_summary": { "type": "object", "additionalProperties": true },
          },
        "required": ["file_summary"],
        "type": "object",
      }
    relations:
      files:
        targetClass: File
        multiple:
          origin: false
          target: true
        mandatory:
          origin: false
          target: true
  Experiment:
    id:
      propertyName: alias
    content:
      {
        "$schema": "http://json-schema.org/draft-07/schema#",
        "additionalProperties": false,
        "description": "An experiment containing one or multiple samples.",
        "properties":
          {
            "description": { "type": "string" },
            "sample_summary":
              { "type": "object", "additionalProperties": true },
          },
        "required": ["sample_summary"],
        "type": "object",
      }
    relations:
      samples:
        targetClass: Sample
        multiple:
          origin: false
          target: true
        mandatory:
          origin: true
          target: true
