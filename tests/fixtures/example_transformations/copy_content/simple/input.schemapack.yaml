# a simple schemapack:
schemapack: 0.3.0
classes:
  File:
    id:
      propertyName: alias
    content:
      {
        "$schema": "http://json-schema.org/draft-07/schema#",
        "additionalProperties": false,
        "description": "A file is an object that contains information generated from a process, either an Experiment or an Analysis.",
        "properties":
          {
            "checksum": { "type": "string" },
            "filename": { "type": "string" },
            "format": { "type": "string" },
            "size": { "type": "integer" },
            "dataset_information":
            {
              "additionalProperties": false,
              "type": "object",
            },
          },
        "required":
          ["filename", "format", "checksum", "size", "dataset_information"],
        "type": "object",
      }
  Dataset:
    id:
      propertyName: alias
    content: ../../../example_content_schemas/Dataset.schema.json
    relations:
      files:
        targetClass: File
        multiple:
          origin: false
          target: true
        mandatory:
          origin: false
          target: true
  Sample:
    id:
      propertyName: alias
    content: ../../../example_content_schemas/Sample.schema.json
    relations:
      files:
        targetClass: File
        multiple:
          origin: false
          target: false
        mandatory:
          origin: false
          target: true
