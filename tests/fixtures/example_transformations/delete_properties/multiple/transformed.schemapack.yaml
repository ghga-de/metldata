# Transformed content schemas are embedded:
schemapack: 0.1.0
classes:
  File:
    id:
      from_content: alias
    content: { # <-
      "$schema": "http://json-schema.org/draft-07/schema#",
      "additionalProperties": false,
      "description": "A file is an object that contains information generated from a process, either an Experiment or an Analysis.",
      "properties": {
        "alias": {
          "type": "string"
        },
        "format": {
          "type": "string"
        },
        "size": {
          "type": "integer"
        }
      },
      "required": [
        "alias",
        "format",
        "size"
      ],
      "type": "object"
    }
  Dataset:
    id:
      from_content: alias
    content: ../../../example_content_schemas/Dataset.schema.json
    relations:
      files:
        to: File
        cardinality: many_to_many
  Sample:
    id:
      from_content: alias
    content: { # <-
      "$schema": "http://json-schema.org/draft-07/schema#",
      "additionalProperties": false,
      "description": "A sample used to generate files in the context of an experiment.",
      "properties": {
        "alias": {
          "type": "string"
        },
      },
      "required": [
        "alias"
      ],
      "type": "object"
    }
    relations:
      files:
        to: File
        cardinality: one_to_many
  Experiment:
    id:
      from_content: alias
    content: ../../../example_content_schemas/Experiment.schema.json
    relations:
      samples:
        to: Sample
        cardinality: one_to_many
