# a more advanced schemapack:
schemapack: 0.3.0
classes:
  Dataset:
    id:
      propertyName: alias
    content: ../../../example_content_schemas/Dataset.schema.json
    relations:
      samples:
        targetClass: Sample
        multiple:
          origin: true
          target: true
        mandatory:
          origin: false
          target: true
  Sample:
    id:
      propertyName: alias
    content: ../../../example_content_schemas/Sample.schema.json
  Experiment:
    id:
      propertyName: alias
    content: ../../../example_content_schemas/Experiment.schema.json
    relations:
      samples:
        targetClass: Sample
        multiple:
          origin: false
          target: true
        mandatory:
          origin: true
          target: true
