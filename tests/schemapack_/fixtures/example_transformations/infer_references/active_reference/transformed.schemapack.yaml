schemapack: 0.1.0
classes:
  File:
    id:
      from_content: alias
    content: ../example_content_schemas/File.schema.json
  Dataset:
    id:
      from_content: alias
    content: ../example_content_schemas/Dataset.schema.json
    relations:
      files:
        to: File
        cardinality: many_to_many
  Sample:
    id:
      from_content: alias
    content: ../example_content_schemas/Sample.schema.json
    relations:
      files:
        to: File
        cardinality: one_to_many
  Experiment:
    id:
      from_content: alias
    content: ../example_content_schemas/Experiment.schema.json
    relations:
      samples:
        to: Sample
        cardinality: one_to_many
      files: # <-
        to: File
        cardinality: many_to_many
