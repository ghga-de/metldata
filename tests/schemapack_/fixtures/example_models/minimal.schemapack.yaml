# a simple schemapack with the content schemas being embedded
schemapack: 0.1.0
classes:
  File:
    id:
      from_content: alias
    content:
      "$schema": "http://json-schema.org/draft-07/schema#"
      additionalProperties: false
      description: A file is an object that contains information generated from a process,
        either an Experiment or an Analysis.
      properties:
        alias:
          type: string
        checksum:
          type: string
        filename:
          type: string
        format:
          type: string
        size:
          type: integer
      required:
        - alias
        - filename
        - format
        - checksum
        - size
      type: object
  Dataset:
    id:
      from_content: alias
    content:
      "$schema": "http://json-schema.org/draft-07/schema#"
      additionalProperties: false
      description: A dataset that is a collection of files.
      properties:
        alias:
          type: string
        dac_contact:
          type: string
      required:
        - alias
      type: object

    relations:
      files:
        to: File
        cardinality: many_to_many
